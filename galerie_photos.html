<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="coursera.css">
    <script src="coursera.js" defer></script>
</head>
<body onload="initializeGallery()">
    <div id="image">
        Hover over an image below to display here.
    </div>

    <img id="im1" class="preview" alt="style avec un bandana" 
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" 
        onmouseover="upDate(this)" 
        onmouseout="unDo()" 
        onfocus="upDate(this)" 
        onblur="unDo()" tabindex="0">

    <img id="im2" class="preview" alt="avec mon garcon" 
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" 
        onmouseover="upDate(this)" 
        onmouseout="unDo()" 
        onfocus="upDate(this)" 
        onblur="unDo()" tabindex="0">

    <img id="im3" class="preview" alt="jeune chiot" 
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
        onmouseover="upDate(this)" 
        onmouseout="unDo()" 
        onfocus="upDate(this)" 
        onblur="unDo()" tabindex="0">

    <img id="im4" class="preview" alt="lionel messi au psg here we go" 
        	src="messi2.jfif" 
        onmouseover="upDate(this)" 
        onmouseout="unDo()" 
        onfocus="upDate(this)" 
        onblur="unDo()" tabindex="0">

    <img id="im5" class="preview" alt="lionel messi au barca" 
        src="messi.jfif" 
        onmouseover="upDate(this)" 
        onmouseout="unDo()" 
        onfocus="upDate(this)" 
        onblur="unDo()" tabindex="0">

    <img id="im6" class="preview" alt="axel blaze l'attaquant de feu" 
src="axel.jfif" 
       onmouseover="upDate(this)" 
        onmouseout="unDo()" 
        onfocus="upDate(this)" 
        onblur="unDo()" tabindex="0">
</body>
</html>
